databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: kvlad
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_cart_item_shopping_cart_id
                    referencedTableName: shopping_carts
                    referencedColumnNames: user_id
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_cart_item_book_id
                    referencedTableName: books
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false